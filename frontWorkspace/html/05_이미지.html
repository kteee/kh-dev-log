<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<body>
    
    <h1>이미지 관련 태그</h1>

    <h2>이미지 태그</h2>
    <h3>src, alt, width, height 속성</h3>
    <!-- 
        src 속성에 경로를 설정하여 이미지 파일을 불러온다.
        (파일의 확장자는 대소문자 구분 안 함)
        
        alt 속성 : 사진의 경로가 잘못되거나 이미지를 제대로 표현할 수 없을 경우 대체 텍스트의 용도로 사용
    -->

    <img src="/resources/img/person.png" alt="사람그림" width="50%" height="400">

</body>
</html>
