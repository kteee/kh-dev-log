<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합실습01</title>
</head>
<body>
    
    <h1>주문하기</h1>

    <form>
        고객명 : <input type="text">
        <br><br>
        전화번호 : <input type="tel">
        <br><br>
        E-mail : <input type="email">
        <br><br>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size"> Small
            <br><br>
            <input type="radio" name="size"> Medium
            <br><br>
            <input type="radio" name="size"> Large
        </fieldset>
        <br>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping"> 베이컨
            <br><br>
            <input type="checkbox" name="topping"> 치즈
            <br><br>
            <input type="checkbox" name="topping"> 양파
            <br><br>
            <input type="checkbox" name="topping"> 버섯
        </fieldset>
        <br>
        희망 배송 시간 : <input type="time">
        <br><br>
        배송 시 요청사항 : <textarea></textarea>
        <br><br>
        <input type="submit" value="주문하기">
    </form>

</body>
</html>
