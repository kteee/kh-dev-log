<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합실습03</title>
</head>
<body>
    
    <h1>회원가입</h1>

    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" placeholder="아이디 10글자 이내" size="30"></td>
                    <td><input type="button" value="중복확인"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="30"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" size="30"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" size="30"></td>
                    <td>    
                        <select>
                        <option>직접입력</option>
                        <option>naver.com</option>
                        <option>google.com</option>
                        <option>daum.net</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 : <input type="file">
            <br><br>
            성별 : <input type="radio" name=gender>남자 <input type="radio" name=gender>여자
            <br><br>
            생년월일 : <input type="date">
            <br><br>
            취미 : 
            <br>
            <input type="checkbox" name="hobby"> 게임
            <input type="checkbox" name="hobby"> 운동
            <input type="checkbox" name="hobby"> 취침
            <br>
            <input type="checkbox" name="hobby"> 댄스
            <input type="checkbox" name="hobby"> 노래
            <input type="checkbox" name="hobby"> 공부
            <br>
            <input type="checkbox" name="hobby"> 기타 : <input type="text"> 
            <br><br>
            자기소개
            <br>      
            <textarea></textarea>
        </fieldset>
        <br>
        <input type="submit" value="회원가입"> 
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
    </form>

</body>
</html>
