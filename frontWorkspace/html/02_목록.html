<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    
    <h1>목록 관련 태그</h1>

    <hr>

    <h2>순서 없는 목록</h2>
    <ul>
        <li>사과</li>
        <li>포도</li>
        <li>딸기</li>
    </ul>

    <hr>

    <h2>순서 있는 목록</h2>
    <ol>
        <li>수박</li>
        <li>메론</li>
        <li>바나나</li>
    </ol>

    <ol type="a">
        <li>수박</li>
        <li>메론</li>
        <li>바나나</li>
    </ol>

    <ol type="1" start="10">
        <li>수박</li>
        <li>메론</li>
        <li>바나나</li>
    </ol>

    <ol type="1" start="3" reversed>
        <li>수박</li>
        <li>메론</li>
        <li>바나나</li>
    </ol>

</body>
</html>
