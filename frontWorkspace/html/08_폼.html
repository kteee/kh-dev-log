<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>폼 관련 태그</h1>

    <!--  
        <form> 태그
            form 태그는 html에서 사용자가 입력할 수 있는 양식을 제공하는 태그이다.
            form 태그 내의 <input> 태그들을 통해서 사용자가 입력한 정보를 서버로 넘기면서 요청하는 역할을 한다.

        * 속성
            action : 폼 내에 입력된 값들을 전달할 서버에 대한 내용을 기입한다.
            method : get / post 방식으로 전송 방식을 지정한다.
                get : 서버에 사용자가 입력한 값들을 URL에 노출시켜서 전달하는 방식
                post : 서버에 사용자가 입력한 값들을 URL에 노출시키지 않고 전달하는 방식
            autocomplete : 이전 입력 내용을 출력하는 기능(default : on, 각 태그별로 지정 가능)
            
    -->

    <input>
    <br><input type="month">
    <br><input type="date">
    <br><input type="number">
    <br><input type="password">
    <br><input type="checkbox">
    <br><input type="radio">
    <br><input type="file">

    <hr>
    <input type="text" value="zzz">
    <br><input type="text" placeholder="아이디를 입력하세요">
    <br><input type="text" name="userId">

    <hr>
    <h3>폼 태그</h3>

    <form action="">
        <input type="text" name="userId" placeholder="아이디">
        <br>
        <input type="password" name="userPwd" placeholder="비밀번호">
        <br>
        <input type="text" name="userNick" placeholder="닉네임">
        <br>
        <input type="submit">
    </form>

    <hr>

    <h3>텍스트 관련 인풋 태그</h3>

    <form>
        <input type="text" size="50" maxlength="5">
        <br>
        <input type="password" size="30" maxlength="10">
        <br>
    
        <input type="text" list="hobbylist">
        <br>
        <datalist id="hobbylist">
            <option value="coding">코딩</option>
            <option value="programming">프로그래밍</option>
            <option value="dev">프로그래밍</option>
        </datalist>

        <input type="search">
        <br>
        <input type="url">
        <br>
        <input type="email">
        <br>
        <input type="tel">
        <br>
        <input type="submit">
    </form>

    <hr>
    <h3>숫자 관련 인풋 태그</h3>
    <input type="number">
    <br>
    <input type="range" min="20" max="80" value="100" step="10">

    <hr>
    <h3>날짜/시간 관련 태그</h3>
    <!-- 
        type="date|month|week|time|datetime|datetime-local"
        (크롬 datetime X) 
    -->

    <input type="date">
    <br>
    <input type="month">
    <br>
    <input type="week">
    <br>
    <input type="time">
    <br>
    <input type="datetime">
    <br>
    <input type="datetime-local">

    <hr>
    <h3>라디오 버튼과 체크박스</h3>
    <!-- 
            type="radio"
            여러 항목 중 한 가지만 선택해야 할 경우 사용한다.
            태그 여러 개를 선언하여 하나의 용도로 사용할 경우 name 속성의 값이 같아야 한다.

            type="checkbox"
            여러 항목 중 여러 가지를 선택해도 가능할 경우 사용한다.
            태그 여러 개를 선언하여 하나의 용도로 사용할 경우 name 속성의 값이 같아야 한다.
    -->

    남 <input type="radio" name="gender">
    여 <input type="radio" name="gender">

    <br><br>

    <input type="checkbox" name="hobby"> 게임
    <input type="checkbox" name="hobby"> 요리
    <input type="checkbox" name="hobby"> 등산
    <input type="checkbox" name="hobby"> 낚시
    <input type="checkbox" name="hobby" checked> 운동

    <br>
    <hr>

    <h3>추가 input 태그</h3>
    <input type="color">
    <br>
    <input type="hidden">
    <br>
    <input type="button" value="zzzz">
    <br>
    <input type="submit">
    <br>
    <input type="reset">

    <hr>

    <h3>여러 값 표현 태그</h3>
    <select>
        <option>쉬림프 골드</option>
        <option>하프앤하프</option>
        <option>중국</option>
    </select>

    <br>

    <textarea></textarea>

    <br>

    <progress value="25" max="100"></progress>

    <br>

    <meter value="20" max="100" low="30" high="70"></meter>
    <br>
    <meter value="50" max="100" low="30" high="70"></meter>
    <br>
    <meter value="80" max="100" low="30" high="70"></meter>
    
</body>
</html>
