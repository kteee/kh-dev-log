    <!-- 그리드로 만들기 -->

    <div id="cal">
        <div id="result" onclick="cal(this.innerHTML)">0</div>
        <div><button onclick="cal(this.innerHTML)">(</button></div>
        <div><button onclick="cal(this.innerHTML)">)</button></div>
        <div><button onclick="cal(this.innerHTML)">%</button></div>
        <div><button onclick="cal(this.innerHTML)">AC</button></div>
        <div><button onclick="cal(this.innerHTML)">7</button></div>
        <div><button onclick="cal(this.innerHTML)">8</button></div>
        <div><button onclick="cal(this.innerHTML)">9</button></div>
        <div><button onclick="cal(this.innerHTML)">/</button></div>
        <div><button onclick="cal(this.innerHTML)">4</button></div>
        <div><button onclick="cal(this.innerHTML)">5</button></div>
        <div><button onclick="cal(this.innerHTML)">6</button></div>
        <div><button onclick="cal(this.innerHTML)">*</button></div>
        <div><button onclick="cal(this.innerHTML)">1</button></div>
        <div><button onclick="cal(this.innerHTML)">2</button></div>
        <div><button onclick="cal(this.innerHTML)">3</button></div>
        <div><button onclick="cal(this.innerHTML)">-</button></div>
        <div><button onclick="cal(this.innerHTML)">0</button></div>
        <div><button onclick="cal(this.innerHTML)">.</button></div>
        <div><button onclick="cal(this.innerHTML)">=</button></div>
        <div><button onclick="cal(this.innerHTML)">+</button></div>
    </div>

    <script>
        let result = document.querySelector("#result");

        function cal(button) {
            if(button === "AC") {
                result.innerHTML = 0;
                return;
            }
            else if(button == "=") {
                const str = result.innerHTML;
                result.innerHTML = eval(str);
                return;
            }
            else {
                if(result.innerHTML == "0") {
                    result.innerHTML = button;
                    return;
                }
                result.innerHTML += button;
            }
        }
    </script>
